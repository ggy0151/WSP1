<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table with image</title>
</head>
<body>
<h3>table with images</h3>
<hr>
<table> 
	<caption>fruit</caption>
	<tbody>
		<tr>
			<td><img src="apple.png"></td>
			<td><img src="banana.png"></td>
			<td><img src="mango.png"></td>
		</tr>
	</tbody>
</table> 
</body>
</html>

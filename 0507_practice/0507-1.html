<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>figure tag</title>
</head>
<body>
<h3>figure tag</h3>
<hr>
<figure id="1-1">
	<figcaption>alert() function</figcaption>
	<pre>
	<code>function f() { alert("alert!! alert!!"); }</code>
	</pre>
	<hr>
	<small>result</small>
	<pre>
		<img src="alert.png" alt="result">
	</pre>

</figure>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>caption on radio button </title>
</head>
<body>
<h3>favorite food</h3>
<hr>
<form>
	<label>
		<input type="radio" name="china" value="1">
		jajang<img src="jajang.png">
	</label><br>
	<label>
		<input type="radio" name="china" value="2" checked>
		jjambbong<img src="jjambbong.png">
	</label><br>
	<label>
		<input type="radio" name="china" value="3">
		tangsuyuk <img src="tangsuyuk.png">
	</label>
</form>
</body>
</html>

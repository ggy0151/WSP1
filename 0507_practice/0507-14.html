<!DOCTYPE html>
<html>
<head><title>HTML5 time input</title></head>
<body>
<h3>HTML5 time input</h3>
Initial setting: 2020.May 2th, pm 9:30(10.32)<br>
<hr>
<form>
<pre>
month :	<input type="month" value="2020-05"><br> 
week : 	<input type="week" value="2020-W21"><br>
data : 		<input type="date" value="2020-05-02"><br> 
time : 		<input type="time" value="21:30"><br>
local:		<input type="datetime-local" 
						value="2020-05-02T21:30:10.32"><br>
</pre>
</form>
</body>
</html>

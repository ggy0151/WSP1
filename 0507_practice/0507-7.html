<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>button and input form</title>
</head>
<body>
<h3>button and input form</h3>
<hr>
<form>
	search: <input type="text" size="10" value="">
		  <input type="button" value="Q1">
		  <button type="button">Q2</button><br>
	submit btn : <input type="submit" value="submit1">
				<button type="submit">submit2</button><br>
	reset btn : <input type="reset" value="reset1">
				<button type="reset">reset2</button><br>			
	image btn : <input type="image" src="button.png" alt="image btn">
				<button type="button"><img src="button.png" alt="image btn"></button>
</form>
</body>
</html>

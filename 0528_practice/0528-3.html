<!DOCTYPE html>
<html>
<head><title>Text-decoration</title>
<style>
h3 { 
	text-align : right;}
span { 
	text-decoration : line-through;
}  
strong { 
	text-decoration : overline; 
}
.p1 { 
	text-indent : 3em; 
	text-align : justify; 
} 
.p2 {
	text-indent : 1em;  
	text-align : center; 
} </style>
</head>
<body>
<h3>text-deco</h3>
<hr>
	<p class="p1">1111 2222 3333 4444 5555 6666 7777 <span>8888</span>9999
		1111</p>
	<p class="p2">2222
		<strong>3333</strong>4444
	</p>
	<a href="http://www.naver.com" 
		 style="text-decoration : none">
			no underline link</a>
</body></html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display property</title>
<style>
div {
	border : 2px solid yellowgreen;
	color : blue;
	background : aliceblue;
}
span {
	border : 3px dotted red;
	background : yellow;
}
</style>
</head>
<body>
<h3>display property</h3>
<hr>
111 <div style="display:none">
		div(none)</div>111<br><br>
222 <div style="display:inline">
		div(inline)</div>222<br><br>
333		<div style="display:inline-block; height:50px">
		div(inline-block)</div> 333<br><br>
444 <div>div<span style="display:block">
		span(block)</span> span
	</div>
</body>
</html>

<!DOCTYPE html>
<html><head><title>table css</title>
<style>
table {
	border-collapse : collapse; 
}
td, th {
	text-align : left;
	padding : 5px;
	height : 15px; 	
	width : 100px;
}
thead, tfoot { /
	background : darkgray;
	color : yellow;
}
tbody tr:nth-child(even) {
	background : aliceblue;
}
tbody tr:hover {
	background : pink;
}
</style></head>
<body>
<h3>wsp 1</h3>
<hr>
<table>
	<thead>
		<tr><th>name</th><th>HTML</th><th>CSS</th></tr>
	</thead>
	<tfoot>
		<tr><th>sum</th><th>310</th><th>249</th></tr>
	</tfoot>
	<tbody>
		<tr><td>aaa</td><td>80</td><td>70</td></tr>
		<tr><td>bbb</td><td>95</td><td>99</td></tr>
		<tr><td>ccc</td><td>85</td><td>90</td></tr>
		<tr><td>ddd</td><td>50</td><td>40</td></tr>
	</tbody>
</table> 
</body>
</html>
